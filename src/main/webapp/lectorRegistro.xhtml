<head>

	<title>Login V15</title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="resources/lectorLogin/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="resources/lectorLogin/vendor/bootstrap/css/bootstrap.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="resources/lectorLogin/fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="resources/lectorLogin/fonts/Linearicons-Free-v1.0.0/icon-font.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="resources/lectorLogin/vendor/animate/animate.css"/>
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="resources/lectorLogin/vendor/css-hamburgers/hamburgers.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="resources/lectorLogin/vendor/animsition/css/animsition.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="resources/lectorLogin/vendor/select2/select2.min.css"/>
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="resources/lectorLogin/vendor/daterangepicker/daterangepicker.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="resources/lectorLogin/css/util.css"/>
	<link rel="stylesheet" type="text/css" href="resources/lectorLogin/css/main.css"/>
<!--===============================================================================================-->

<!--===============================================================================================-->
	<script src="resources/lectorLogin/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="resources/lectorLogin/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="resources/lectorLogin/vendor/bootstrap/js/popper.js"></script>
	<script src="resources/lectorLogin/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="resources/lectorLogin/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="resources/lectorLogin/vendor/daterangepicker/moment.min.js"></script>
	<script src="resources/lectorLogin/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="resources/lectorLogin/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>




</head>


<body>

<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-titleRegistro" style="background-image: url(resources/lectorLogin/images/otrobord.PNG);">
					<span class="login100-form-title-1">
						REGISTRO 
					</span>
				</div>

				<h:form class="login100-form validate-form">
					<div class="wrap-input100 " data-validate="Username is required">
						<span class="label-input100">Nombre</span>
						
						<h:inputText value="#{controler.newUsuarioLector.nombre}" id="txtCorreoUsr"
							class="input100" />
						
						<span class="focus-input100"></span>
					</div>
					
					
					
					
					<div class="wrap-input100 " data-validate="Username is required">
						<span class="label-input100">Apellido</span>
						
						<h:inputText value="#{controler.newUsuarioLector.apellido}" id="txtApellido"
							class="input100" />
						
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 " data-validate="Username is required">
						<span class="label-input100">Correo</span>
						
						<h:inputText value="#{controler.newUsuarioLector.usrCorreo}" id="txtCorreo"
							class="input100" />
						
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 " data-validate="Username is required">
						<span class="label-input100">Usuario</span>
						
						<h:inputText value="#{controler.newUsuarioLector.usrNombre}" id="txtUsuario"
							class="input100" />
						
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 " data-validate = "Password is required">
						<span class="label-input100">Password</span>
						
						<h:inputSecret id="password" value="#{controler.newUsuarioLector.usrPassword}" required="true" styleClass="input100" requiredMessage="Ingrese Password, no debe ser nulo">
       								<f:validator validatorId="confirmPasswordValidator" />
       								<f:attribute name="confirm" value="#{confirmPassword.submittedValue}" />
       								<f:ajax event="blur" execute="password confirm" render="m_password" />
									</h:inputSecret>
					
						
						<span class="focus-input100"></span>
					</div>
				
				<div class="wrap-input100 " data-validate = "Password is required">
						<span class="label-input100">*Password</span>
						
						
						<h:inputSecret id="confirm" binding="#{confirmPassword}" required="true" class="input100"  requiredMessage="Ingrese Password, no debe ser nulo">
       								<f:ajax event="blur" execute="password confirm" render="m_password m_confirm" />
									</h:inputSecret>
						
						
					
						
						<span class="focus-input100"></span>
					</div>
				
					<div class="wrap-input100 " data-validate="Username is required">
						<span class="label-input100">Telefono</span>
						
						<h:inputText value="#{controler.newUsuarioLector.telefono}" id="txtTelefono"
							class="input100" />
						
						<span class="focus-input100"></span>
					</div>
					
					

					

					<div class="flex-sb-m w-full p-b-30">
						<div class="contact100-form-checkbox">
							<br/>
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me"/>
							
						<!--  	<label class="label-checkbox100" for="ckb1">
								Acepto las Normas de Uso
							</label>-->
						</div>

						
					</div>

					<div class="container-login100-form-btn">
						<h:commandButton action="#{controler.insertarUsuarioLector()}" value="Registrar" styleClass="login100-form-btn"/>
					</div>
				</h:form>
			</div>
		</div>
	</div>
</body>



</html>
